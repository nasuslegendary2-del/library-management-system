# Ansible Inventory File for Library Management System
# This inventory defines target machines and groups for configuration management

[webservers]
# Frontend web servers running Nginx
web1 ansible_host=172.188.254.183 ansible_user=azureuser ansible_connection=local
web2 ansible_host=localhost ansible_port=8080 ansible_user=root ansible_connection=local

[appservers]
# Backend application servers running Node.js
app1 ansible_host=4.144.173.4 ansible_user=azureuser ansible_connection=local
app2 ansible_host=localhost ansible_port=3000 ansible_user=root ansible_connection=local

[databases]
# Database servers running PostgreSQL
db1 ansible_host=localhost ansible_port=5432 ansible_user=postgres ansible_connection=local

[loadbalancers]
# Load balancer servers
lb1 ansible_host=localhost ansible_port=80 ansible_user=root ansible_connection=local

[monitoring]
# Monitoring and logging servers
monitor1 ansible_host=localhost ansible_port=9090 ansible_user=root ansible_connection=local

# Group definitions for easier management
[frontend:children]
webservers
loadbalancers

[backend:children]
appservers
databases

[infrastructure:children]
frontend
backend
monitoring

# Variables for all hosts
[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Environment-specific variables
[webservers:vars]
nginx_port=80
ssl_enabled=false
server_name=library-management.local

[appservers:vars]
node_version=18
app_port=3000
pm2_instances=2

[databases:vars]
postgres_version=15
db_name=library_db
db_user=postgres

[monitoring:vars]
prometheus_port=9090
grafana_port=3001