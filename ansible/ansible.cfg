# Ansible Configuration File for Library Management System

[defaults]
# Inventory file location
inventory = hosts.ini

# Disable host key checking for easier automation
host_key_checking = False

# Enable SSH pipelining for better performance
pipelining = True

# Set default remote user
remote_user = root

# Timeout settings
timeout = 30
gather_timeout = 30

# Logging
log_path = ./ansible.log

# Display settings
stdout_callback = yaml
bin_ansible_callbacks = True

# Retry settings
retry_files_enabled = True
retry_files_save_path = ./retry

# Role and collection paths
roles_path = ./roles
collections_paths = ./collections

[inventory]
# Enable inventory plugins
enable_plugins = host_list, script, auto, yaml, ini, toml

[privilege_escalation]
# Default privilege escalation settings
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH connection settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
control_path_dir = /tmp/.ansible-cp
control_path = %(directory)s/%%h-%%p-%%r
scp_if_ssh = True