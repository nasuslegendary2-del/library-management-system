apiVersion: apps/v1
kind: Deployment
metadata:
  name: lms-frontend
  labels:
    app: lms-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lms-frontend
  template:
    metadata:
      labels:
        app: lms-frontend
    spec:
      containers:
        - name: frontend
          image: FRONTEND_IMAGE_PLACEHOLDER
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"

---
apiVersion: v1
kind: Service
metadata:
  name: lms-frontend-service
  labels:
    app: lms-frontend
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: lms-frontend
  type: LoadBalancer
