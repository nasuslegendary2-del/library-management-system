apiVersion: apps/v1
kind: Deployment
metadata:
  name: lms-backend
  labels:
    app: lms-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lms-backend
  template:
    metadata:
      labels:
        app: lms-backend
    spec:
      containers:
        - name: backend
          image: nasuslegendary2-del/lms-backend:latest
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: DB_HOST
              value: "lms-database-service"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "library_db"
            - name: DB_USER
              value: "postgres"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lms-secrets
                  key: db-password
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: lms-backend-service
  labels:
    app: lms-backend
spec:
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: lms-backend
  type: ClusterIP
