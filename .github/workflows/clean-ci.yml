name: Clean CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  # Test Stage
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run validation tests
        run: |
          echo "ğŸ§ª Running project validation..."
          node test-ci.js

      - name: Verify project structure
        run: |
          echo "ğŸ“‹ Verifying project files..."
          ls -la
          echo "âœ… Project structure verified"

  # Docker Stage
  docker:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        run: |
          echo "ğŸ—ï¸ Building backend image..."
          docker build -f Dockerfile.backend -t ${{ secrets.DOCKERHUB_USERNAME }}/lms-backend:latest .
          echo "ğŸ“¤ Pushing backend image..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/lms-backend:latest

      - name: Build and push frontend
        run: |
          echo "ğŸ—ï¸ Building frontend image..."
          docker build -f Dockerfile.frontend -t ${{ secrets.DOCKERHUB_USERNAME }}/lms-frontend:latest .
          echo "ğŸ“¤ Pushing frontend image..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/lms-frontend:latest

      - name: Success message
        run: |
          echo "ğŸ‰ Docker images built and pushed successfully!"
          echo "Backend: ${{ secrets.DOCKERHUB_USERNAME }}/lms-backend:latest"
          echo "Frontend: ${{ secrets.DOCKERHUB_USERNAME }}/lms-frontend:latest"

  # Deploy to AKS Stage
  deploy:
    needs: docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Get AKS credentials
        run: |
          az aks get-credentials --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Update image references in deployment
        run: |
          sed -i 's|nasuslegendary2-del/lms-backend:latest|${{ secrets.DOCKERHUB_USERNAME }}/lms-backend:latest|g' quick-deploy.yaml
          sed -i 's|nasuslegendary2-del/lms-frontend:latest|${{ secrets.DOCKERHUB_USERNAME }}/lms-frontend:latest|g' quick-deploy.yaml

      - name: Deploy to AKS
        run: |
          echo "ğŸš€ Deploying to AKS cluster..."
          kubectl apply -f quick-deploy.yaml

      - name: Wait for deployment
        run: |
          echo "â³ Waiting for pods to be ready..."
          kubectl wait --for=condition=ready pod -l app=lms-backend-simple --timeout=300s
          kubectl wait --for=condition=ready pod -l app=lms-frontend-simple --timeout=300s

      - name: Get service URLs
        run: |
          echo "ğŸŒ Getting service URLs..."
          kubectl get services -o wide
          echo ""
          echo "ğŸ“‹ Application URLs:"
          BACKEND_IP=$(kubectl get service lms-backend-simple-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          FRONTEND_IP=$(kubectl get service lms-frontend-simple-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "Frontend: http://$FRONTEND_IP"
          echo "Backend API: http://$BACKEND_IP:3000"

      - name: Deployment success
        run: |
          echo "âœ… Deployment to AKS completed successfully!"
          echo "ğŸ¯ Your Library Management System is now live!"
