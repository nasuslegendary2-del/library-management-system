name: Clean CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  # Test Stage
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run validation tests
        run: |
          echo "ğŸ§ª Running project validation..."
          node test-ci.js

      - name: Verify project structure
        run: |
          echo "ğŸ“‹ Verifying project files..."
          ls -la
          echo "âœ… Project structure verified"

  # Docker Stage
  docker:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        run: |
          echo "ğŸ—ï¸ Building backend image..."
          docker build -f Dockerfile.backend -t ${{ secrets.DOCKERHUB_USERNAME }}/lms-backend:latest .
          echo "ğŸ“¤ Pushing backend image..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/lms-backend:latest

      - name: Build and push frontend
        run: |
          echo "ğŸ—ï¸ Building frontend image..."
          docker build -f Dockerfile.frontend -t ${{ secrets.DOCKERHUB_USERNAME }}/lms-frontend:latest .
          echo "ğŸ“¤ Pushing frontend image..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/lms-frontend:latest

      - name: Success message
        run: |
          echo "ğŸ‰ Docker images built and pushed successfully!"
          echo "Backend: ${{ secrets.DOCKERHUB_USERNAME }}/lms-backend:latest"
          echo "Frontend: ${{ secrets.DOCKERHUB_USERNAME }}/lms-frontend:latest"
