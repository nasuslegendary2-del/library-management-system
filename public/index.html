<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Library Management System - CI/CD Ready</h1>
        <nav>
          <button class="nav-btn active" onclick="showSection('books')">
            Books
          </button>
          <button class="nav-btn" onclick="showSection('users')">Users</button>
          <button class="nav-btn" onclick="showSection('borrowings')">
            Borrowings
          </button>
        </nav>
      </header>

      <!-- Books Section -->
      <section id="books" class="section active">
        <h2>Books Management</h2>

        <div class="form-container">
          <h3>Add New Book</h3>
          <form id="addBookForm">
            <input
              type="text"
              id="bookTitle"
              placeholder="Book Title"
              required
            />
            <input type="text" id="bookAuthor" placeholder="Author" required />
            <input type="text" id="bookIsbn" placeholder="ISBN" required />
            <button type="submit">Add Book</button>
          </form>
        </div>

        <div class="table-container">
          <h3>All Books</h3>
          <table id="booksTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Available</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <!-- Users Section -->
      <section id="users" class="section">
        <h2>Users Management</h2>

        <div class="form-container">
          <h3>Register New User</h3>
          <form id="addUserForm">
            <input type="text" id="userName" placeholder="Full Name" required />
            <input type="email" id="userEmail" placeholder="Email" required />
            <input
              type="tel"
              id="userPhone"
              placeholder="Phone Number"
              required
            />
            <button type="submit">Register User</button>
          </form>
        </div>

        <div class="table-container">
          <h3>All Users</h3>
          <table id="usersTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <!-- Borrowings Section -->
      <section id="borrowings" class="section">
        <h2>Borrowings Management</h2>

        <div class="form-container">
          <h3>Borrow Book</h3>
          <form id="borrowBookForm">
            <select id="borrowUserId" required>
              <option value="">Select User</option>
            </select>
            <select id="borrowBookId" required>
              <option value="">Select Available Book</option>
            </select>
            <button type="submit">Borrow Book</button>
          </form>
        </div>

        <div class="table-container">
          <h3>Borrowing History</h3>
          <table id="borrowingsTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>User</th>
                <th>Book</th>
                <th>Author</th>
                <th>Borrowed Date</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
